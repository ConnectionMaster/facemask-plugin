matrix:
  fast_finish: true

image:
  - Visual Studio 2017

platform: x64

environment:
  SignTool: C:\Program Files (x86)\Windows Kits\10\bin\x64\signtool.exe
  StreamlabsPfxSecret:
    secure: iZlMSWnmH5FQDpa+/0SgXIyvCobkElj2y5lu94Uo8VnTWHTeTC1/bpVkzsLreENocomvDB5ywsa3+QdathRp8A==
  StreamlabsSecret:
    secure: hr+VpykbGiCI5I0ltiqH667wh/YQx2Fi5SBLfkOWHSg=
  AWSId:
    secure: mCkabszlS+XuJkjmIFM4t6Hom4jvUfNqbxlmQXKPJNE=
  AWSSecretKey:
    secure: dGl7YDpzqXV+ucEwwo6QEiTjQBSThcakfE70aKWrgjUeLy3jFJsjgbnnGPeUIU+k

clone_folder: c:\projects\source

install:
  - ps: Read-S3Object -AccessKey %AwsId% -SecretKey %AWSSecretKey% -BucketName faces-internal.streamlabs.com -KeyPrefix appveyor-test-utils/ -Folder c:\projects\ -Region us-west-2
  - git submodule update --init --recursive
  - ps: $env:SignedArtifact = "facemask-plugin-$(git describe --tags --abbrev=0)"
  - ps: $env:UnsignedArtifact = "facemask-plugin-$env:APPVEYOR_BUILD_NUMBER"

build_script:
- dir
- cmd: mkdir build
- cmd: cd build
- cmd: cmake c:\projects\source -G "Visual Studio 15 Win64"
- cmd: cmake --build . --config RelWithDebInfo

after_build:
- cmd: tar cvaf "%UnsignedArtifact%.tar.gz" "distribute" 

before_test:
- ps: Read-S3Object -AccessKey %AwsId% -SecretKey %AWSSecretKey% -BucketName faces-internal.streamlabs.com -KeyPrefix appveyor-test-utils/ -Folder c:\projects\ -Region us-west-2



test_script:
- ctest -T Test
- ps: |
    $test_ouput_file=Get-ChildItem -Recurse *.xml | select fullname
    $env:APPVEYOR_JOB_ID
    Add-AppveyorTest -Name "DummyTest" -Framework "CTest" -FileName "c:\projects\source\test-detection-tracking\test-detection-tracking.cpp" -Outcome Passed -StdOut "Hello"
    $test_ouput_file.fullname
    $wc = New-Object 'System.Net.WebClient'
    $wc.UploadFile("https://ci.appveyor.com/api/testresults/junit/$($env:APPVEYOR_JOB_ID)", ($test_ouput_file.fullname))

before_deploy:
- echo %CD%
- dir
- nuget install secure-file -ExcludeVersion
- ps: c:\projects\source\ci\win-signed-build.ps1
- tar cvaf "%SignedArtifact%.tar.gz" "distribute"
- ps: Push-AppveyorArtifact "$env:SignedArtifact.tar.gz"
- dir

deploy:
  - provider: S3
    access_key_id:
      secure: mCkabszlS+XuJkjmIFM4t6Hom4jvUfNqbxlmQXKPJNE=
    secret_access_key:
      secure: dGl7YDpzqXV+ucEwwo6QEiTjQBSThcakfE70aKWrgjUeLy3jFJsjgbnnGPeUIU+k
    bucket: faces-internal.streamlabs.com
    folder: facemask-plugin-deployment
    region: us-west-2
    set_public: true
    artifact: $(SignedArtifact).tar.gz


artifacts:
  - path: $(UnsignedArtifact).tar.gz
    name: Unsigned Artifact